<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reqistrasiya</title>
</head>

<body>
    <form action="Mənim saytım.html">
        <label for="ad">Ad</label><br>
        <input id="ad" type="text" placeholder="Kitabın adını daxil edin"><br>
        <label for="soyad">Yaradıcı</label><br>
        <input id="soyad" type="text" placeholder="Yaradıcını daxil edin"><br>
        <label for="email">Email</label><br>
        <input id="email" type="email" placeholder="Kitabın emailini daxil edin"><br>
        <label for="şifrə">Şifrə</label><br>
        <input id="şifrə" type="password" placeholder="Şifrəni daxil edin"><br>
        <label for="yaş növü">Yaş növü</label><br>
        <select id="yaş növü">
            <option value="uşaq">Uşaqlar üçün</option>
            <option value="gənc">Gənclər üçün</option>
            <option value="orta yaşlı">Orta yaşlılar üçün</option>
            <option value="qoca">Qocalar üçün</option>
        </select><br>
        <label for="yaş">Yaş</label><br>
        <input id="yaş" type="number" min="1" placeholder="Kitabın yaşını daxil edin"><br>
        <label for="ad gün">Yaranma tarixi</label><br>
        <input id="ad gün" type="date"><br>
        <input id="kişi" type="radio" name="b">
        <label for="kişi">Elmi</label><br>
        <input id="qadın" type="radio" name="b">
        <label for="qadın">Bədii</label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
