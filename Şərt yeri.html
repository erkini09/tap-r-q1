<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almaq yeri</title>
    <link rel="stylesheet" type="image/x-stylesheet" href="">
    <style>
        .rəng{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h2>Almaq yeri</h2>
    <form action="Aldınız.html">
    <label for="adı">Ad</label><br>
    <input id="adı" type="text" placeholder="İstədidiyiniz əşyanın adını daxil edin"><br>
    <label for="miqdar">Miqdar</label><br>
    <input id="miqdar" type="number" min="1" placeholder="Miqdarı daxil edin"><br>
    <label for="nə vaxt">Nə vaxt <select>
    <option value="Alacaqsınız">alacaqsınız</option>
    <option value="Qaytaracaqsınız">qaytaracaqsınız</option>
    <option value="alacaqsınız-qaytaracaqsınız">alacaqsınız-qaytaracaqsınız</option>
    </select></label><br>
    <input id="nə vaxt1" type="date"><br>
    <input id="nə vaxt2" type="date"><br>
    <label for="öz ad soyad">Ad və Soyad</label><br>
    <input id="öz ad soyad" type="text" placeholder="Öz adınızı və soyadınızı daxil edin"><br>
    <p>Siz mənim saytımdan nəsə almaq istəyirsinis.<br>Bunun üçün siz gərək şərti imzalamalısını.<br>Qiymətlər:</p>
    <p>Vaxt=dəq:10 qəp</p>
    <p>Şahmat:4 AZN</p>
    <p>Elekton lövhə:8 AZN</p>
    <p>Zakaz:20 qəp</p>
    <p>Bayraq:5 qəp</p>
    <p>Kredit:0.5% gündə</p>
    <label for="imza">Şərti burada imzalayırsınız</label>
    <input id="imza" type="text"><br>
    <input class="rəng" type="submit" value="Razılaşırsınız">
</form>
</body>
</html>
